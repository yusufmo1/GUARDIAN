server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;
    
    # REMOVED: API proxy - no longer needed since we use subdomain in production
    # The frontend will make direct requests to the API subdomain (e.g., https://api.guardian-app.com)
    
    # Static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Favicon handling
    location = /favicon.ico {
        try_files $uri /favicon-32x32.png;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # SPA fallback - serve index.html for all routes
    location / {
        try_files $uri $uri/ @fallback;
        
        # Add security headers for production
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self' https://apis.google.com https://accounts.google.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://accounts.google.com;" always;
    }
    
    location @fallback {
        try_files /index.html =404;
        add_header Cache-Control "no-cache";
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}