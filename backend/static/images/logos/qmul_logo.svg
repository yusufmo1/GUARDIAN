  <!-- Crown icon -->
  <g transform="translate(10, 15)">
    <polygon points="15,10 20,5 25,10 30,5 35,10 35,25 15,25" fill="#ffd700" stroke="#fff" stroke-width="1"/>
    <circle cx="20" cy="12" r="2" fill="#fff"/>
    <circle cx="25" cy="8" r="2" fill="#fff"/>
    <circle cx="30" cy="12" r="2" fill="#fff"/>
  </g>
  
  <!-- University text -->
